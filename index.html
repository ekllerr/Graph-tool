<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="canvas"></canvas>
<div>
    <label for="nodeIdentifier">Show numbers as node identifier</label>
    <input type="checkbox" id="nodeIdentifier">
    <br>
    <input type="button" value="Clear Graph" id="clearGraph">
    <br>
    <input type="button" value="Save graph" id="saveGraph">
    <br>
    <label for="loadGraph">Load Graph</label>
    <input type="file" name="loadGraph" id="loadGraph">
    <br>
    <label for="toggleEdgeDirection">Make all edges directed</label>
    <input type="checkbox" id="toggleEdgeDirection">
</div>

<script type="module" src="app.js"></script>
</body>
</html>
